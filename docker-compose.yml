services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boutique-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-3000}
      - API_PREFIX=${API_PREFIX}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_TOKEN_ISSUER=${JWT_TOKEN_ISSUER}
      - JWT_TOKEN_AUDIENCE=${JWT_TOKEN_AUDIENCE}
      - JWT_ACCESS_TOKEN_TTL=${JWT_ACCESS_TOKEN_TTL}
      - JWT_REFRESH_TOKEN_TTL=${JWT_REFRESH_TOKEN_TTL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - boutique-network

  db:
    image: postgres:16-alpine
    container_name: boutique-db
    restart: unless-stopped
    # Avoid mapping 5432 to the host for security on a VPS
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-boutique_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Matches the error in your logs by ensuring the DB is ready for Prisma
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-boutique_db}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - boutique-network

networks:
  boutique-network:
    driver: bridge

volumes:
  postgres_data:
